name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create Dummy .env
      run: |
        echo "VITE_FIREBASE_API_KEY=dummy" >> .env
        echo "VITE_FIREBASE_AUTH_DOMAIN=dummy" >> .env
        echo "VITE_FIREBASE_PROJECT_ID=dummy" >> .env
        echo "VITE_FIREBASE_STORAGE_BUCKET=dummy" >> .env
        echo "VITE_FIREBASE_MESSAGING_SENDER_ID=dummy" >> .env
        echo "VITE_FIREBASE_APP_ID=dummy" >> .env
    - name: Build App
      run: npm run build
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
